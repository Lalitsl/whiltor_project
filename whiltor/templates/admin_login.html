{% extends 'index.html' %}

{% block contant %}

   <!-- ......................login section ............................ -->

<section>
      
    <div class="mx-10">
            <center>
                <div class="bg-white lg:w-[30%] pb-10 lg:ml-[60px] rounded-3xl">
                  <form action="loginTask" method="POST">
                    {% csrf_token %}
                    <p class="text-2xl pt-5 underline font-bold">Sign in Account</p><br>
                    <i class="fa-solid fa-user bg-[#FFCE00] text-white p-3 rounded-full text-xl"></i> 
                    <input class="w-[50%] border-b-2 border-gray-300 hover:outline-none outline-none hover:border-yellow-300 m-3 p-3 mt-10 " type="text" name="em1" placeholder="Userame" id="username" required autocomplete="off"><br>

                    <i class="fa-solid fa-lock bg-[#FFCE00] text-white p-3 rounded-full text-xl"></i>
                    <input class="w-[50%] border-b-2 border-gray-300 hover:outline-none outline-none hover:border-yellow-300 m-3 p-3 mt-10" type="password" name="pa1" placeholder="password" id="password" required><br>

                    <input type="submit" class="px-[40px] p-3 bg-[#FFCE00] text-white font-bold rounded-full mt-10" value="Sign In">
                    <a href="/" input type="button" class="px-[40px] p-3 bg-[#FFCE00] text-white font-bold rounded-full mt-10 ml-3" value="Sign Up">Home</a>
                  </form>
                </div>
            </center>
      
    </div>
</section>



{% endblock %}
